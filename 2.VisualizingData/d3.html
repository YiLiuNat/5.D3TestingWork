<!doctype html>
<html>
	<head>
		<script type="text/javascript" src="d3.v3.min.js"></script>
	</head>
	<body>
		<p>This is a bar chart without scale</p>
		<div class="scale"></div>
		<script type="text/javascript">
			var dataArray = [20, 40, 50, 60];//60x10是超过了canvas宽度的 所以要做scale！

			var canvas = d3.select("body")
							.append("svg")
							.attr("width", 500)
							.attr("height", 500);

			var bars = canvas.selectAll("rect")
							.data(dataArray)
							.enter()
								.append("rect")
								.attr("width", function(d) {return d * 10;})//将数据中每个数据x10以看起来更明显
								.attr("height", 50)
								.attr("y", function(d, i) {return i * 100});//第一个参数包含data	[20,40,50], 第二个参数为index（第几个）

			console.log(d3);

		</script>
	</body>
</html>
