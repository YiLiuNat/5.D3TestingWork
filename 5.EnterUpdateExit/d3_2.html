<!doctype html>
<html>
<head>
	<script type="text/javascript" src="d3.v3.min.js"></script>
</head>

<body>

	<script>
		//DOM elements < data elements (enter)
		//DOM elements > data elements (exit)
		//DOM elements = data elements (update)

		var data = [10, 20];

		var canvas = d3.select("body")
						.append("svg")
						.attr("width", 500)
						.attr("height", 500)

		//a circle added manually
		var circle1 = canvas.append("circle")
							.attr("cx", 50)
							.attr("cy", 100)
							.attr("r", 25);
		var circle2 = canvas.append("circle")
							.attr("cx", 50)
							.attr("cy", 200)
							.attr("r", 25);

		//a circle base on data 这样需要data中有两个数据，不然依旧只显示一个
		var circles = canvas.selectAll("circle")
							.data(data)
							.attr("fill", "red")
							.enter()//占位符，当数据中没有对应的元素时为空
								.append("circle")
								.attr("cx", 50)
								.attr("cy", 50)
								.attr("fill","pink")
								.attr("r", 25);

	</script>

	
</body>
</html>
